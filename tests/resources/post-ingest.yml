server_uri: bolt://localhost:7687
admin_user: neo4j
admin_pass: password
database: peoplepets
basepath: file:./

files:
- chunk_size: 100
  cql: |-
    WITH $dict.rows AS rows
    UNWIND rows AS row
    MERGE (n:Person {name: row.name})
    SET n.age = row.age
  url: tests/resources/people-pets.csv
post_ingest:
- create (t:Test)
  set t.var = 1;
- create (t:Test2)
  set t.var = 2;